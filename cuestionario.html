<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="cuestionario">
        <div class="izquierda">
            <table>
                <tr>
                    <td>
                        <label>Pregunta </label>
                    </td>
                    <td>
                        <input id="pregunta">
                    </td>
                </tr>
                <tr class="botones">
                    <td>
                        <label>
                            Verdadero
                            <input class="respuesta" type="radio" name="respuesta" value="verdadero" required>
                        </label>
                    </td>
                    <td>
                        <label>
                            Falso<input class="respuesta" type="radio" name="respuesta" value="falso">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Puntuación </label>
                    </td>
                    <td>
                        <input id="puntos">
                    </td>
                </tr>

                <tr class="botones">
                    <td>
                        <button id="atras">Atrás</button>
                    </td>
                    <td>
                        <button id="grabar" disabled>Grabar</button>
                    </td>
                </tr>

            </table>
        </div>


        <div class="derecha">
            <h1 hidden>Cargando preguntas...</h1>

            <table>
                <tr>
                    <th>Pregunta</th>
                    <th>Respuesta</th>
                    <th>Puntuación</th>
                </tr>
                <tr>
                    <td>Alfreds Futterkiste</td>
                    <td>Verdadero</td>
                    <td class="puntuacion">2</td>
                </tr>
                <tr>
                    <td>Centro comercial Moctezuma</td>
                    <td>Falso</td>
                    <td class="puntuacion">1</td>
                </tr>
            </table>
        </div>
    </form>
</body>
<script src="cuestionario.js"></script>

</html>
