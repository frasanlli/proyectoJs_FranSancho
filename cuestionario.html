<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cuestionario">
        <form class="izquierda" id ="formulario">
            <table>
                <tr>
                    <td>
                        <label>Pregunta </label>
                    </td>
                    <td>
                        <input id="pregunta">
                    </td>
                </tr>
                <tr class="botones">
                    <td>
                        <label>
                            Verdadero
                            <input class="respuesta" type="radio" name="respuesta" value="verdadero" required>
                        </label>
                    </td>
                    <td>
                        <label>
                            Falso<input class="respuesta" type="radio" name="respuesta" value="falso">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Puntuación </label>
                    </td>
                    <td>
                        <input id="puntos" type="number">
                    </td>
                </tr>

                <tr class="botones">
                    <td>
                        <button id="atras">Atrás</button>
                    </td>
                    <td>
                        <button id="grabar" type="submit" disabled>Grabar</button>
                    </td>
                </tr>

            </table>
        </form>
        <div class="derecha">
            <h1 id="retraso" hidden>Cargando preguntas...</h1>

            <table>
                <tbody id="tablaPreguntas">
                <tr>
                    <th>Pregunta</th>
                    <th>Respuesta</th>
                    <th>Puntuación</th>
                    <th>Estado</th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="cuestionario.js"></script>

</html>
